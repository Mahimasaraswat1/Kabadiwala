<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Kabaddiwala</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>KabaddiWala - Scrap Collection Service</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="services.html">🛠 Services</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html">📞 Contact</a>
    </nav>
  </header>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  </div>

  <main>
    <h2>Sell Your Scrap</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Scrap Type" required>
      <input type="number" placeholder="Weight (kg)" required>
      <textarea placeholder="Any Message..." rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      let theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }
    window.onload = () => {
      document.body.classList.add("loaded");
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
  <!-- Add this at the bottom of each HTML file -->
<footer class="footer">
  <div class="footer-content">
    <p>© 2025 KabaddiWala Express. All rights reserved.</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="services.html">Services</a>
    </div>
  </div>
</footer>
<a href="contact.html" class="chat-icon" title="Need Help?">💬</a>

</body>
</html>
