<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services | Kabaddiwala</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>KabaddiWala - Scrap Collection Service</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="services.html">🛠 Services</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html">📞 Contact</a>
    </nav>
  </header>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  </div>

  <main>
    <h2>Our Scrap Collection Gallery</h2>
    <div class="slider">
      <img src="images/newspaper.jpg" class="slide active" alt="Newspaper">
      <img src="images/plastic.jpg" class="slide" alt="Plastic">
      <img src="images/metal.jpg" class="slide" alt="Metal">
      <img src="images/ewaste.jpg" class="slide" alt="E-waste">
    </div>
    <section class="price-table" data-aos="zoom-in">
      <h2>Current Scrap Rates</h2>
      <table>
        <tr><th>Scrap Type</th><th>Price (per kg)</th></tr>
        <tr><td>Newspaper</td><td>₹12</td></tr>
        <tr><td>Iron</td><td>₹28</td></tr>
        <tr><td>Plastic</td><td>₹10</td></tr>
      </table>
    </section>
    <section class="scrap-calculator" data-aos="fade-up">
      <h2>💰 Scrap Price Calculator</h2>
      <form id="priceForm">
        <label for="scrapType">Select Scrap Type:</label>
        <select id="scrapType" required>
          <option value="">--Select--</option>
          <option value="newspaper">Newspaper</option>
          <option value="plastic">Plastic</option>
          <option value="iron">Iron</option>
        </select>
    
        <label for="weight">Enter Weight (kg):</label>
        <input type="number" id="weight" min="1" placeholder="e.g. 10" required>
    
        <button type="submit">Calculate Price</button>
        <p id="totalPrice"></p>
      </form>
    </section>
    
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      let theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }

    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    function autoSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    window.onload = () => {
      document.body.classList.add("loaded");
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
      showSlide(currentSlide);
      setInterval(autoSlide, 3000);
    };
    
  </script>
  <button id="scrollToTopBtn" title="Go to top">⬆</button>
  <!-- Add this at the bottom of each HTML file -->
<footer class="footer">
  <div class="footer-content">
    <p>© 2025 KabaddiWala Express. All rights reserved.</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="services.html">Services</a>
    </div>
  </div>
</footer>
<a href="contact.html" class="chat-icon" title="Need Help?">💬</a>


</body>
</html>
